<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="static/images/favicon.jpg">

    <title>PubMed.gov Search</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  	<!-- CSS for DataTable -->
  	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" />
  	<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.5/css/responsive.bootstrap4.min.css" />
  	

  	<!-- Custom CSS -->
  	<link rel="stylesheet" href="static/css/style.css" />

</head>
<body>
	<div class="col-md-12 search-div">
		<div class="row">
    		<div class="container">
    			<div class="row">
		    		<div class="col-md-10 offset-md-1 mb-1 mt-5">
			            <h3 class="text-center mb-3">PubMed.gov Search</h3>
			            <div class="row">
			            	<div class="col-md-8">
			            		<div class="input-group form-group">
					                <input type="text" class="form-control typeahead border-primary" name="query" id="query" placeholder="Start typing something to search..." data-provide="typeahead" autocomplete="off">
					                <div class="input-group-append">
					                    <button type="submit" class="btn btn-outline-primary" id="submit" title="Start Search">
					                        <i class="fa fa-search"></i>
					                    </button>
					                </div>
					            </div>
			            	</div>
			            	<div class="col-md-4">
			            		<div class="form-group">
			            			<input type="button" name="export" value="Export file" class="btn btn-light btn-border disabled" title="Export result">
			            		</div>
			            	</div>
			            </div>
			        </div>
			    </div>
		    </div>
		</div>
	</div>
    <div class="col-md-12 mb-5">
    	<div class="row">
    		<div class="container">
    			<div class="pb-2 pt-2">
		    		<table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
				        <thead>
				            <tr>
				            	<th>_NO</th>
				                <th>Pubmed link</th>
				                <th>Title</th>
				                <th>Abstract</th>
				                <th>Authors</th>
				                <th>Author email</th>
				                <th>Author affiliation</th>
				                <th>DOI</th>
				                <th>Full text link</th>
				                <th>Mesh terms</th>
				                <th>Publication type</th>				                
				            </tr>
				        </thead>
				        <tbody>
					        <tr>
				                <td>Tiger</td>
				                <td>Nixon</td>
				                <td>System Architect</td>
				                <td>Edinburgh</td>
				                <td>61</td>
				                <td>2011/04/25</td>
				                <td>$320,800</td>
				                <td>5421</td>
				                <td>t.nixon@datatables.net</td>
				                <td>5421</td>
				                <td>t.nixon@datatables.net</td>
				            </tr>
				        </tbody>
				    </table>
		    	</div>
    		</div>
    	</div>    	
    </div>

</body>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

  	<!-- JS for DataTable -->
  	<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
  	<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
  	<script src="https://cdn.datatables.net/responsive/2.2.5/js/dataTables.responsive.min.js"></script>
  	<script src="https://cdn.datatables.net/responsive/2.2.5/js/responsive.bootstrap4.min.js"></script>
  	

  	<!-- JS for typeahead -->
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.js"></script>

  	<!-- Custom JS -->
	<script type="text/javascript" src="static/js/app.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
		    $('#example').DataTable();
		} );
	</script>
</html>
